<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .body {
        background-image: url('NEW.jpg');
        background-size: cover;
      }
    </style>
  </head>
  <body class="body">
    <div class="container mt-5">
      <div class="p-3 mb-2 bg-primary text-white text-center rounded">
        <h1>Formulir Mahasiswa</h1>
      </div>
      <form>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama Lengkap">
        </div>

        <div class="mb-3">
          <label for="nim" class="form-label">NIM</label>
          <input type="text" id="nim" class="form-control" placeholder="Masukkan NIM">
        </div>

        <div class="mb-3">
          <label for="tempatLahir" class="form-label">Tempat Lahir</label>
          <input type="text" id="tempatLahir" class="form-control" placeholder="Masukkan Tempat Lahir Anda">
        </div>

        <div class="mb-3">
          <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
          <input type="date" id="tanggalLahir" class="form-control">
        </div>

        <div class="mb-3">
          <label for="prodi" class="form-label">Program Studi</label>
          <select id="prodi" class="form-select">
            <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
            <option value="PGPAUD">Pendidikan Guru Pendidikan Anak Usia Dini</option>
            <option value="PKP">Pendidikan Kelautan Perikanan</option>
            <option value="SIK">Sistem Informasi Kelautan</option>
            <option value="LK">Logistik Kelautan</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Jenis Kelamin</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="jk" id="lakiLaki" value="laki-laki">
            <label class="form-check-label" for="lakiLaki">Laki-laki</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="jk" id="perempuan" value="perempuan">
            <label class="form-check-label" for="perempuan">Perempuan</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Hobi</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobi" id="baca" value="Baca">
            <label class="form-check-label" for="baca">Baca</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobi" id="nulis" value="Nulis">
            <label class="form-check-label" for="nulis">Nulis</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobi" id="nonton" value="Nonton">
            <label class="form-check-label" for="nonton">Nonton</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobi" id="olahRaga" value="Olah Raga">
            <label class="form-check-label" for="olahRaga">Olah Raga</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="hobi" id="mancing" value="Mancing">
            <label class="form-check-label" for="mancing">Mancing</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></script>
  </body>
</html>
