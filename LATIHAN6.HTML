<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Form Bootstrap</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <style>
        .body{
            background-image: url(NEW.jpg); 
            background-size: cover;
            
        }
     </style>
     <div class="p-3 mb-2 bg-primary text-white text-center">Formulir Mahasiswa</div>
  </head>
  <body class="body">
    <div class="container"
     <form>
            <div class="form-grup">
                <label for="">Nama Lengkap</label>
                <input type="text" name="" class="form-control"placeholder="Masukkan Nama Lengkap">
        
            </div>

            <div class="form-grup">
                <label for="">Tempat Lahir</label>
                <input type="text" name=""class="form-control" placeholder="Masukkan Tempat Lahir Anda">
                
                <div class="form-grup">
                    <label for="">Tanggal Lahir</label>
                <input type="date" name=""class="form-control">
                
            </div>
            <div class="Form-grup">
                <label>Prodi</label>
                <select class="form-control">
                    <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                    <option value="PGPAUD">Pendidikan Guru Usia Dini</option>
                    <option value="PKP">Pendidikan Kelautan Perikanan</option>
                    <option value="SIK">Sistm Informasi Kelautan</option>
                    <option value="LK">Logistik Kelautan</option>
                </select>
            </div>
            <div class="Form-grup">
                <label>Jenis Kelamin</label>
                <div class="form-check"></div>
                <input type="radio" class="form-check" name="radio1" id="radio2">
                <label>Laki-laki</label>
            </div>
            <div class="form-check"></div>
            <input type="radio" class="form-check" name="radio1" id="radio2">
               <label>Perempuan</label>
            </div>

            <div class="Form-grup">
            <label>Hobi</label>
            <section class="form-check">
                <input type="checkbox" name="Hobi" value="Baca"> Baca
                 <input type="checkbox" name="Hobi" value="Nulis"> Nulis
                 <input type="checkbox" name="Hobi" value="Nonton"> Nonton
                 <input type="checkbox" name="Hobi" value="Olahraga"> Olahraga
                </div>
               
        
            </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
